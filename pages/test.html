<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日推荐 - 音乐分享网站</title>
    <style>
   /* CSS for Daily Recommendation Section */
.index-new-case {
    width: 100%;
    margin: 5%;
    padding: 20px;
}

.content-wrap {
    width: 100%;
}

.content-wrap .main-title {
    text-align: center;
    font-size: 30px;
    margin-bottom: 20px;
}

.new-case-tab {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.new-case-tab-item {
    margin-right: 20px;
    padding: 12px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    color: #333;
}

.new-case-tab-item.active-tab-item {
    background-color: #20b09f;
    color: #fff;
}

.new-case-tab-area3 {
    display: flex; /* Add display: flex; */
    flex-wrap: wrap; /* Add flex-wrap: wrap; */
    justify-content: center; /* Add justify-content: center; */
    align-items: center; /* Add align-items: center; */
}

.new-case-tab-area3 .item {
    width: 250px; /* Adjust width as needed */
    margin: 20px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.tab-image {
    width: 100%;
    height: 15%; /* Adjust height as needed */
    overflow: hidden;
}

.tab-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease-in-out;
}

.item:hover .tab-image img {
    transform: scale(1.1);
}

.item-block {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    transition: all 0.5s ease;
    transform: translateY(100%);
    text-align: center;
    color: #fff;
    padding: 20px;
}

.item:hover .item-block {
    transform: translateY(0);
}

.item-title {
    font-size: 18px;
    margin-bottom: 10px;
}

.item-artist {
    font-size: 14px;
    color: #ccc;
}

.play-btn {
    display: block;
    margin: 0 auto;
    padding: 15px 15px;
    border: none;
    border-radius: 4px;
    background-color: #20b09f;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.play-btn:hover {
    background-color: #16786b;
}

</style>

</head>
<body>
    <div class="index-new-case">
